<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>블로그 이름 - 설정 - 상단메뉴</title>

<!-- 부트스트랩 -->
<!-- <link href="../css/bootstrap.min.css" rel="stylesheet"> -->

<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="assets/css/addSet.css" />
<link rel="stylesheet" href="assets/css/topMenu.css" />

<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="/Roobly/blogSetting/assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="content">
		<!-- <div id="wrapper"> -->

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="#" class="logo"><strong>메뉴</strong> 설정</a>
					<ul class="icons">
						<!-- <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
										<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li> -->
					</ul>
				</header>


				<!-- Section -->
				<section>
					<header class="major">
						<h2 class="font1">상단메뉴 설정</h2>
					</header>

					<div class="col-12 col-md-12 topMenu">

						<table class="admin_category_menu" style="width: 564px;"
							cellpadding="0" cellspacing="0" border="0">
							<tbody>
								<tr>

									<!-- 기존 메뉴박스 -->
									<td>

										<div class="col-12 col-md-6 category_list_area"
											style="width: 227px;">
											<div class="category_heading">블로그 카테고리</div>
											<div class="category_list">
												<div class="tree">
													<ul id="tree" style="height: 531px;" class="tree1">
														<li class="first-child tree-node"><label> <span
																class="_nclk(edt_topmenu.bcategory)">카테고리 전체보기</span><em
																class="em">(0)</em>
														</label></li>
														<li class="tree-tree-data tree-node_nclk(edt_topmenu.bcategory) tree-last-node">
															<div class="drag-label list" onclick="topmenu()">
																<label> <span>카테고리1</span>
																</label>
																<button class="tree-button" onfocus="this.blur();">+</button>

															</div>

														</li>

														<li
															class="tree-tree-data tree-node_nclk(edt_topmenu.bcategory) tree-last-node">
															<div class="drag-label list" onclick="topmenu()">
																<label> <span>카테고리2</span>
																</label>
																<button class="tree-button" onfocus="this.blur();">+</button>

															</div>

														</li>

													</ul>
													<div id="tree_bar">
														<a href="#" class="_nclk"> <img
															src="https://blogimgs.pstatic.net/nblog/admin/btn_bar_height.gif"
															width="221" height="16" alt="높이 조절" class="bar">
														</a>
													</div>

												</div>
											</div>

										</div>
									</td>

									<!-- 중간부분 -->
									<td rowspan="2" style="padding-top: 292px;">&nbsp;</td>


									<!-- 수정 후 메뉴박스 -->
									<td rowspan="2">

										<div class="col-12 col-md-6 category_list_area"
											style="width: 227px;">
											<div class="category_heading">블로그 상단메뉴</div>
											<div class="category_list">
												<div class="tree">
													<ul class="admin_selected_category tree1"
														style="height: 558px;">

														<li
															class="tree-tree-data tree-node_nclk(edt_topmenu.bcategory) tree-last-node">
															<div class="drag-label list">
																<label> <span>카테고리3</span>
																</label>
																<button class="tree-button" onfocus="this.blur();">+</button>

															</div>

														</li>

													</ul>

												</div>

											</div>

										</div>
									</td>

								</tr>
							</tbody>
						</table>
					</div>


					<!-- 추가/삭제 버튼 -->
					<div class="col-12 col-md-12 topMenu">

						<div class="pm">
							<ul class="actions small">
								<li><a href="#" class="category_add button primary small">추가</a></li>
								<li><a href="#"
									class="category_remove button primary small">삭제</a></li>
								&nbsp;&nbsp;&nbsp;
								<li><a href="#" class="category_save button primary small">저장</a></li>
							</ul>
						</div>

					</div>


				</section>


			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/ajax.js"></script>
		<script src="/Roobly/blogSetting/assets/js/addSet.js"></script>

	</div>
